<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLCM Bundle List Maker</title>
    <!-- MDB CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">SLCM Bundle List Maker</h1>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <form id="configForm">
            <div class="form-outline mb-4">
              <input
                type="text"
                id="examName"
                name="examName"
                class="form-control"
                required
              />
              <label class="form-label" for="examName">Exam Name</label>
            </div>

            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="customQPRangeMode"
                name="customQPRangeMode"
              />
              <label class="form-check-label" for="customQPRangeMode"
                >Custom QP Range Mode</label
              >
            </div>
            <div id="autoGenFields">
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="qpSeries"
                      name="qpSeries"
                      class="form-control active"
                    />
                    <label
                      class="form-label"
                      for="qpSeries"
                      style="margin-left: 0px"
                      >QP Series</label
                    >
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px"></div>
                      <div
                        class="form-notch-middle"
                        style="width: 69.6px"
                      ></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="qpStartRange"
                      name="qpStartRange"
                      class="form-control active"
                    />
                    <label
                      class="form-label"
                      for="qpStartRange"
                      style="margin-left: 0px"
                      >QP Start Range</label
                    >
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px"></div>
                      <div
                        class="form-notch-middle"
                        style="width: 105.6px"
                      ></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="qpEndRange"
                      name="qpEndRange"
                      class="form-control active"
                    />
                    <label
                      class="form-label"
                      for="qpEndRange"
                      style="margin-left: 0px"
                      >QP End Range</label
                    >
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px"></div>
                      <div
                        class="form-notch-middle"
                        style="width: 99.2px"
                      ></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="customQPField" style="display: none">
              <div class="form-outline mb-4">
                <textarea
                  id="customQPRange"
                  name="customQPRange"
                  class="form-control"
                  rows="3"
                ></textarea>
                <label class="form-label" for="customQPRange"
                  >Custom QP Range (comma-separated)</label
                >
              </div>
            </div>

            <button
              type="submit"
              id="start-grabber"
              class="btn btn-primary"
              disabled
            >
              Start Bundle Grabber
            </button>
            <button
              type="button"
              class="btn btn-success mt-3"
              id="download-button"
              disabled
            >
              Download Merged Bundle List
            </button>
            <button type="reset" class="btn btn-danger">reset</button>
          </form>
          <div id="sheet-download" class="mt-5" style="display: none">
            <h5>Download Bundle List For Individual Camp:</h5>
            <select id="sheet-select" class="form-select mb-3">
              <option value="">Select a sheet</option>
            </select>
            <button id="download-sheet-button" class="btn btn-success" disabled>
              Download Selected Camp
            </button>
          </div>
        </div>
      </div>

      <div id="output" class="mt-5">
        <h5>Output:</h5>
        <pre
          id="outputText"
          style="max-height: 240px"
          class="bg-light p-3 rounded"
        ></pre>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
                <label class="form-label" for="username">Username</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="mb-4">
                <img id="captchaImage" src="" alt="CAPTCHA" class="img-fluid" />
              </div>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="captcha"
                  name="captcha"
                  class="form-control"
                  required
                />
                <label class="form-label" for="captcha">CAPTCHA</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const configForm = document.getElementById("configForm");
        const customQPRangeModeCheckbox =
          document.getElementById("customQPRangeMode");
        const autoGenFields = document.getElementById("autoGenFields");
        const customQPField = document.getElementById("customQPField");
        const outputText = document.getElementById("outputText");
        const loginForm = document.getElementById("loginForm");
        const loginModal = new mdb.Modal(document.getElementById("loginModal"));
        const sheetSelect = document.getElementById("sheet-select");
        const downloadMegredButton = document.getElementById("download-button");
        const downloadSheetButton = document.getElementById(
          "download-sheet-button"
        );
        const startGrabberButton = document.getElementById("start-grabber");
        let currentFilePath = null;
        downloadMegredButton.setAttribute("disabled", "");
        startGrabberButton.setAttribute("disabled", "");

        customQPRangeModeCheckbox.addEventListener("change", function () {
          autoGenFields.style.display = this.checked ? "none" : "block";
          customQPField.style.display = this.checked ? "block" : "none";
        });
        outputText.textContent = "Checking Login Status. Please Wait";
        fetch("/check_cookies", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "login_required") {
              document.getElementById("captchaImage").src = data.captcha_url;
              loginModal.show();
            } else {
              outputText.textContent = data.status;
              startGrabberButton.removeAttribute("disabled");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            outputText.textContent = "An error occurred. Please try again.";
          });

        configForm.addEventListener("submit", function (e) {
          e.preventDefault();
          downloadMegredButton.setAttribute("disabled", "");
          const formData = new FormData(configForm);
          fetch("/start_qp_grabber", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "login_required") {
                document.getElementById("captchaImage").src = data.captcha_url;
                loginModal.show();
              } else {
                outputText.textContent = data.message;
                startEventStream();
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              outputText.textContent = "An error occurred. Please try again.";
            });
        });

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(loginForm);
          fetch("/login", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                loginModal.hide();
                outputText.textContent =
                  "Login successful. You can now start the QP Code Grabber.";
                startGrabberButton.removeAttribute("disabled");
              } else {
                alert(data.message);
                outputText.textContent = data.message;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              outputText.textContent =
                "An error occurred during login. Please try again.";
              alert("An error occurred during login. Please try again.");
            });
        });

        function startEventStream() {
          const eventSource = new EventSource("/stream");
          eventSource.onmessage = function (event) {
            if (event.data.includes("Merged data saved to")) {
              const filePath = event.data
                .split("Merged data saved to ")[1]
                .trim();
              downloadMegredButton.setAttribute("data-file-path", filePath);
              downloadMegredButton.removeAttribute("disabled");
              currentFilePath = filePath;
              fetchSheetNames(filePath);
            } else {
              outputText.textContent += event.data + "\n";
              outputText.scrollTop = outputText.scrollHeight;
            }
          };
          eventSource.onerror = function (error) {
            console.error("EventSource failed:", error);
            eventSource.close();
          };
        }

        function fetchSheetNames(filePath) {
          fetch("/get_sheets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ path: filePath }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.sheets) {
                sheetSelect.innerHTML =
                  '<option value="">Select a sheet</option>';
                data.sheets.forEach((sheet) => {
                  const option = document.createElement("option");
                  option.value = sheet;
                  option.textContent = sheet;
                  sheetSelect.appendChild(option);
                });
                document.getElementById("sheet-download").style.display =
                  "block";
              }
            })
            .catch((error) => {
              console.error("Error fetching sheet names:", error);
            });
        }

        sheetSelect.addEventListener("change", function () {
          downloadSheetButton.disabled = !this.value;
        });

        downloadSheetButton.addEventListener("click", function () {
          const selectedSheet = sheetSelect.value;
          const detailsFormData = new FormData(configForm);
          if (selectedSheet && currentFilePath) {
            fetch("/download_sheet", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                path: currentFilePath,
                sheet_name: selectedSheet,
              }),
            })
              .then((response) => response.blob())
              .then((blob) => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = `${detailsFormData.get(
                  "examName"
                )}_${selectedSheet}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
              })
              .catch((error) => {
                console.error("Error downloading sheet:", error);
                alert(
                  "An error occurred while downloading the sheet. Please try again."
                );
              });
          }
        });

        downloadMegredButton.addEventListener("click", function () {
          const filePath = this.getAttribute("data-file-path");
          if (filePath) {
            fetch("/download", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ path: filePath }),
            })
              .then((response) => response.blob())
              .then((blob) => {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = filePath.split("/").pop();
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("An error occurred while downloading. Please try again.");
              });
          }
        });
      });
    </script>
  </body>
</html>
