<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QP Code Grabber Interface</title>
    <!-- MDB CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Bundle List Maker</h1>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Configuration</h5>
          <form id="configForm">
            <div class="form-outline mb-4">
              <input
                type="text"
                id="examName"
                name="examName"
                class="form-control"
                required
              />
              <label class="form-label" for="examName">Exam Name</label>
            </div>

            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="customQPRangeMode"
                name="customQPRangeMode"
              />
              <label class="form-check-label" for="customQPRangeMode"
                >Custom QP Range Mode</label
              >
            </div>

            <div id="autoGenFields">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="qpSeries"
                  name="qpSeries"
                  class="form-control"
                />
                <label class="form-label" for="qpSeries">QP Series</label>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="qpStartRange"
                      name="qpStartRange"
                      class="form-control"
                    />
                    <label class="form-label" for="qpStartRange"
                      >QP Start Range</label
                    >
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input
                      type="number"
                      id="qpEndRange"
                      name="qpEndRange"
                      class="form-control"
                    />
                    <label class="form-label" for="qpEndRange"
                      >QP End Range</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div id="customQPField" style="display: none">
              <div class="form-outline mb-4">
                <textarea
                  id="customQPRange"
                  name="customQPRange"
                  class="form-control"
                  rows="3"
                ></textarea>
                <label class="form-label" for="customQPRange"
                  >Custom QP Range (comma-separated)</label
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Start QP Code Grabber
            </button>
          </form>
        </div>
      </div>

      <div id="output" class="mt-5">
        <h5>Output:</h5>
        <pre id="outputText" class="bg-light p-3 rounded"></pre>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
                <label class="form-label" for="username">Username</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="mb-4">
                <img id="captchaImage" src="" alt="CAPTCHA" class="img-fluid" />
              </div>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="captcha"
                  name="captcha"
                  class="form-control"
                  required
                />
                <label class="form-label" for="captcha">CAPTCHA</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const configForm = document.getElementById("configForm");
        const customQPRangeModeCheckbox =
          document.getElementById("customQPRangeMode");
        const autoGenFields = document.getElementById("autoGenFields");
        const customQPField = document.getElementById("customQPField");
        const outputText = document.getElementById("outputText");
        const loginForm = document.getElementById("loginForm");
        const loginModal = new mdb.Modal(document.getElementById("loginModal"));

        customQPRangeModeCheckbox.addEventListener("change", function () {
          autoGenFields.style.display = this.checked ? "none" : "block";
          customQPField.style.display = this.checked ? "block" : "none";
        });

        configForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(configForm);
          fetch("/start_qp_grabber", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "login_required") {
                document.getElementById("captchaImage").src = data.captcha_url;
                loginModal.show();
              } else {
                outputText.textContent = data.message;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              outputText.textContent = "An error occurred. Please try again.";
            });
        });

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(loginForm);
          fetch("/login", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                loginModal.hide();
                outputText.textContent =
                  "Login successful. You can now start the QP Code Grabber.";
              } else {
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred during login. Please try again.");
            });
        });
      });
    </script>
  </body>
</html>
